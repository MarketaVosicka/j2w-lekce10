<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detail studenta</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="/images/favicon.png" th:href="@{/images/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
<main class="container">
    <h2>Jméno žáka: <span th:text="${student.jmeno}">Jméno</span>&nbsp<span
            th:text="${student.prijmeni}">Příjmení</span></h2>
    <h2>Třída: <a th:href="@{/trida/{tridaNazev}(tridaNazev=${trida.nazev})}"><span
            th:text="${trida.nazev}">název</span></a></h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Jméno rodiče</th>
            <th>Přijmení rodiče</th>
            <th>E-mail</th>
            <th>Telefonní číslo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rodic: ${rodic}">
            <td th:text="${rodic.jmeno}">Jméno</td>
            <td th:text="${rodic.prijmeni}">Přijmení</td>
            <td th:text="${rodic.email}">E-mail</td>
            <td th:text="${rodic.telefon}">Telefon</td>
        </tr>
        </tbody>
    </table>
    <div class="controls">
        <a th:href="@{/}" class="button">Zpět na seznam tříd</a>
    </div>
</main>
</body>
</html>
